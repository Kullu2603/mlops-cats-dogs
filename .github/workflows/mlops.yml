name: MLOps Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
    
    # We need the model for tests. In real life, use DVC. 
    # Here, we assume model.h5 is pushed to git (Use Git LFS if >100MB)
    - name: Run Unit Tests
      run: |
        pytest tests/

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/mlops-catdog:latest

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    # Simulating Deployment (Smoke Test)
    - name: Pull and Run Container
      run: |
        docker run -d -p 8000:8000 --name mlops-container ${{ secrets.DOCKER_USERNAME }}/mlops-catdog:latest
        sleep 10 # Wait for container to start

    - name: Smoke Test (Health Check)
      run: |
        curl --fail http://localhost:8000/health || exit 1
        echo "Smoke test passed!"
